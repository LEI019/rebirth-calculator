<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebirth Stats Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      width: 200px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: #2e2e3f;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Rebirth Stats Calculator</h1>
  <label for="rebirths">Desired Rebirths:</label>
  <input type="number" id="rebirths" placeholder="e.g. 10">
  <label for="requirement">Rebirth Requirement (e.g. 700B = 700000000000):</label>
  <input type="number" id="requirement" placeholder="e.g. 700000000000">
  <button onclick="calculateStats()">Calculate Stats Needed</button>
  <div class="result" id="result"></div>

  <script>
    function calculateStats() {
      const rebirths = parseFloat(document.getElementById("rebirths").value);
      const requirement = parseFloat(document.getElementById("requirement").value);

      if (isNaN(rebirths) || isNaN(requirement)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      const statsNeeded = requirement * Math.pow(0.5, rebirths);
      const formattedStats = statsNeeded.toLocaleString('en-US', {
        maximumFractionDigits: 2,
        notation: "compact",
        compactDisplay: "short"
      });

      document.getElementById("result").innerText =
        `You need approximately ${formattedStats} stats for ${rebirths} rebirth(s).`;
    }
  </script>
</body>
</html>
